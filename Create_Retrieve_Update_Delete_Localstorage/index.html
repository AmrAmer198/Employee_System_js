    <head>

           <div>

                <label>Employee Name</label>
                <input id="name" type="text" class="form-control my-3">
            </div>
            <div class="form-group ">
                <label>Age</label>
                <input id="age" type="text" class="form-control my-3">
            </div>
            <div class="form-group mb-3">
                <label>Salary</label>
                <input id="salary" type="text" class="form-control my-3">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input id="phone" type="text" class="form-control my-3">
            </div>
           <button id="add" class="btn btn-primary float-end">Add Emloyee</button>
           <div class="clearfix"></div>
           </div> 
           <div class="py-5">
           <input type="text" id="searchId"  class="form-control " placeholder="Search by Name">
           </div>
           <table class="table">
            <thead>
                <th>name</th>
                <th>age</th>
                <th>salary</th>
                <th>Phone</th>
                <th></th>
                <th></th>
            </thead>
            <tbody id="tableBody">

            </tbody>
           </table>
        </div>
